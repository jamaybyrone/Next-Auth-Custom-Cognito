name: Build Tests, Lints Oh My!

on:
  pull_request:
    branches:
      - '**'


env:
  NODE_VERSION: '21'
  timeout: 2
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules  # Cache the node_modules directory
            ~/.npm  # Optionally cache the npm cache for better performance
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install Dependencies
        run: |
          cd main
          yarn install

  lint:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 2
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}


      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules  # Cache the node_modules directory
            ~/.npm  # Optionally cache the npm cache for better performance
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Run Lint
        run: |
          cd main
          npm run lint

  test:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 2
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules  # Cache the node_modules directory
            ~/.npm  # Optionally cache the npm cache for better performance
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Run Jest
        env:
          NEXT_PUBLIC_URL: 'http://localhost:3000'
          NEXT_PUBLIC_LOCALE: 'en-gb'
        run: |
          cd main
          npm run test:jest
